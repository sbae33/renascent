<!DOCTYPE html>
<html lang="en-CA">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
        <meta name="description" content="VR Product Company, Renascent">
        <title>Renascent</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="theme-wrapper">
            <header class="header is-flex">
                <img class="brand-img" src="images/logo.png" alt="Renascent logo"> 
                <ul class="gn is-flex">
                    <li><a href="#" title="Products from Renascent">Products</a></li>
                    <li><a href="#" title="Applications and games">Apps</a></li>
                    <li><a href="#" title="Customer support service">Support</a></li>
                </ul>
            </header>
            <main>
                <section class="bnr bg-centre">
                    <h1 class="header-txt">Reborn in Virtual Reality</h1>
                    <div class="container is-flex">  
                        <div class="headset-img">
                            <img src="images/vr-headset.png" alt="VR headset">
                        </div>
                        <div class="content">
                            <h2 class="header-txt">There Are Only Possibles</h2>
                            <p>You are free in this world. There are no limits to what you can do or where you can go. Everything is possible in virtual reailty.</p>
                            <div class="controller-img is-flex">
                                <img src="images/vr-control-left.png" alt="VR left controller">
                                <img src="images/vr-control-right.png" alt="VR right controller">
                            </div>
                            <div class="cta is-flex">
                                <a class="btn" href="#" title="Buy the Renascent product">Buy Now</a>
                                <a href="#" title="Learn more about Renascent">Learn More</a>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
